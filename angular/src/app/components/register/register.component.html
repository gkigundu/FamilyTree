<h1>Register</h1>
<div class="content">
     
    <form class="form">
        <div class="form-group">
            <label for="email">Email: </label>
            <input class="form-control" [(ngModel)]="email" id="email" type="email" placeholder="Email" name="email" required>

           <label for="username">Username: </label>
           <input class="form-control" [(ngModel)]="username" id="username" type="text" placeholder="Username" name="username" required>
      
           <label for="password">Password: </label>
           <input class="form-control" [(ngModel)]="password" id="password" type="password" name="password" required>
        </div>
         
         <div class="form-group">
             <button class="btn btn-primary" id="register" (click)="register()" type="submit">Register</button>
         </div>     
    </form>
  </div>
